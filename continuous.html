<html>

  </head>
  <body>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [

          ],
          type: 'spline'
      }
    });


    ThunkableWebviewerExtension.receiveMessage(function(message) {
      try {
          var messageList = JSON.parse(message);
          var newnew = messageList.slice(0, 1);
          var citrus = messageList.slice(1, messageList.length);

          if (newnew == 'x') {
              data_x = data_x.concat(citrus);
              chart.load({
                  columns: [
                    ['data1'].concat(citrus),
                  ]
              });
          } else if (newnew == 'y') {
              chart.load({
                  columns: [
                    ['data2'].concat(citrus),
                  ]
              });
          }

      } catch (e) {
        console.error("An error occurred. Message probably wasn't a JSON string of an array of numbers");
      }
    });
    </script>
  </body>
</html>
